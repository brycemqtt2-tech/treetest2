  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #f0f0f0;
      background: linear-gradient(to bottom, #001f3f, #003366);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 700;
    }

    header {
      background-color: rgba(0, 25, 75, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em 2em;
      font-size: 1.2em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      gap: 2em;
    }

    header a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 700;
      background-color: rgba(0, 60, 120, 0.7);
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background 0.3s;
      text-transform: uppercase;
    }

    header a:hover {
      background-color: rgba(0, 120, 200, 0.8);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3em 2em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5em;
      margin-bottom: 2em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .signup-button {
      display: inline-block;
      background: #0074D9;
      color: white;
      text-decoration: none;
      padding: 1em 2em;
      border-radius: 5px;
      font-weight: 700;
      font-size: 1.1em;
      transition: background 0.3s;
      text-transform: uppercase;
    }

    .signup-button:hover { background: #005fa3; }

    footer {
      background-color: rgba(0, 25, 75, 0.95);
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #c0c0c0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">Home</a>
