<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
      background: linear-gradient(to bottom, #001f4d, #0099ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 50, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8em 2em;
      font-size: 1.2em;
    }

    .left, .right {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .arrow {
      font-size: 1.3em;
      cursor: pointer;
      margin-right: 0.5em;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    header a:hover {
      color: #a7d3ff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
    }

    section { display: none; }
    section.active { display: block; }

    footer {
      background-color: rgba(0, 0, 50, 0.8);
      text-align: center;
      padding: 0.5em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <span id="arrow" class="arrow" style="display:none;" onclick="showPage('home')">←</span>
      <span id="siteName" style="font-size: 1.3em; font-weight: bold;">My Simple Website</span>
    </div>
    <div class="right">
      <a href="#" onclick="showPage('about')">About</a>
    </div>
  </header>

  <main>
    <section id="home" class="active">
      <h1>Welcome to My Website!</h1>
      <p>This is a simple single-page HTML site created just for you.</p>
    </section>

    <section id="about">
      <h1>About This Site</h1>
      <p>This site was made as a simple demo using HTML and CSS.</p>
    </section>
  </main>

  <footer>© 2025 My Simple Website</footer>

  <script>
    const arrow = document.getElementById('arrow');

    function showPage(pageId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      if (pageId === 'about') {
        arrow.style.display = 'inline';
      } else {
        arrow.style.display = 'none';
      }
    }
  </script>
</body>
</html>
