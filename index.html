<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
      background: linear-gradient(to bottom, #001f4d, #0099ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(0, 0, 50, 0.8);
      padding: 1em 0;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
    }
    section { display: none; }
    section.active { display: block; }
    a.button {
      display: inline-block;
      background: white;
      color: #0078ff;
      text-decoration: none;
      padding: 0.7em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 1.5em;
    }
    a.button:hover { background: #e0e0e0; }
    footer {
      background-color: rgba(0, 0, 50, 0.8);
      text-align: center;
      padding: 0.5em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>My Simple Website</header>
  <main>
    <section id="home" class="active">
      <h1>Welcome to My Website!</h1>
      <p>This is a simple single-page HTML site created just for you.</p>
      <a href="#" class="button" onclick="showPage('about')">About</a>
    </section>
    <section id="about">
      <h1>About This Site</h1>
      <p>This site was made as a simple demo using HTML and CSS.</p>
      <a href="#" class="button" onclick="showPage('home')">Home</a>
    </section>
  </main>
  <footer>Â© 2025 My Simple Website</footer>
  <script>
    function showPage(pageId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
