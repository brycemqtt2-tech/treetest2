<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trident</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #f0f0f0;
      font-weight: 700;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #001f3f; /* fallback */
    }

    header {
      background-color: rgba(0, 25, 75, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5em 2em;
      font-size: 1.5em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    header span {
      font-size: 1.8em;
      font-weight: 900;
      cursor: pointer;
    }

    header a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 700;
      padding: 0.3em 0.8em;
      border-radius: 4px;
      transition: background 0.3s;
      text-transform: uppercase;
      font-size: 0.9em;
      background-color: transparent;
      cursor: pointer;
    }

    header a:hover {
      background-color: rgba(255,255,255,0.1);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    section {
      display: none;
      width: 100%;
      min-height: calc(100vh - 80px); /* leave space for header */
      padding: 3em 2em;
      box-sizing: border-box;
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: white;
    }

    section.active { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      text-align: center; 
      position: relative; 
    }

    /* Home section with submarine background */
    #home {
      background-image: url('images/submarine.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Overlay to improve text readability */
    #home::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.55);
      z-index: 0;
    }

    #home > * { position: relative; z-index: 1; }

    h1 {
      font-size: 4em;
      margin-bottom: 1em;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.5em;
      line-height: 1.5em;
      margin-bottom: 2em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .signup-button {
      display: inline-block;
      background: #0074D9;
      color: white;
      text-decoration: none;
      padding: 1em 2em;
      border-radius: 5px;
      font-weight: 700;
      font-size: 1.2em;
      transition: background 0.3s;
      text-transform: uppercase;
      cursor: pointer;
    }

    .signup-button:hover { background: #005fa3; }

    footer {
      background-color: rgba(0, 25, 75, 0.95);
      text-align: center;
      padding: 1em;
      font-size: 1em;
      color: #c0c0c0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-info {
      font-size: 1.2em;
      margin: 0.5em 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Replaced TRIDENT text with the trident image -->
    <img src="images/trident.png" alt="Trident Logo" style="height:60px; cursor:pointer;" onclick="showPage('home')">
    <a style="position:absolute; right:2em;" onclick="showPage('about')">About</a>
    <a style="position:absolute; right:8em;" onclick="showPage('contact')">Contact</a>
  </header>

  <main>
    <section id="home" class="active">
      <!-- Removed TRIDENT h1, kept sentences -->
      <p>JOIN TRIDENT. CONNECT WITH ELITE OPPORTUNITIES. ACHIEVE YOUR MISSION.</p>
      <a class="signup-button" onclick="showPage('about')">Learn More / Sign Up</a>
    </section>

    <section id="about">
      <h1>About Trident</h1>
      <p>TRIDENT PROVIDES TOP TALENT TO LEADING ORGANIZATIONS. PROFESSIONAL. RELIABLE. EFFECTIVE.</p>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <p class="contact-info"><strong>Carson Ells</strong>: 888-888-8888</p>
      <p class="contact-info"><strong>Bryce Matthews</strong>: 888-888-8888</p>
    </section>
  </main>

  <footer>Â© 2025 Trident</footer>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      window.scrollTo(0,0); // scroll to top
    }
  </script>

</body>
</html>
