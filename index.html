<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.4)), url('your-background-image.jpg') no-repeat center/cover;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      border-bottom: 2px solid gold;
      text-align: center;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .bubble {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid gold;
      border-radius: 30px;
      padding: 60px 80px;
      backdrop-filter: blur(8px);
      text-align: center;
      transition: all 0.3s ease;
    }

    .bubble h2 {
      font-size: 40px;
      margin: 0;
      color: white;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .contact-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: transparent;
      color: white;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .popup {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(173, 216, 230, 0.2);
      border-radius: 15px;
      padding: 30px;
      width: 360px;
      height: 240px;
      display: none;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(6px);
      color: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .popup.active {
      display: flex;
      animation: popIn 0.4s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: translateX(-50%) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>TRIDENT</header>

  <div class="bubble">
    <h2>Get in Touch</h2>
    <button class="contact-button" onclick="togglePopup()">Connect</button>
    <div class="popup" id="popup">
      <p>Email: contact@trident.com</p>
      <p>Phone: (555) 123-4567</p>
    </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.classList.toggle('active');
    }
  </script>
</body>
</html>
