<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tree Services Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #f0f0f0;
      background: linear-gradient(to bottom, #0b3d0b, #1a2d1a);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 50, 0, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      font-size: 1.2em;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .left, .right {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .arrow {
      font-size: 1.3em;
      cursor: pointer;
      margin-right: 0.5em;
    }

    header a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(50, 100, 50, 0.5);
      padding: 0.4em 0.8em;
      border-radius: 8px;
      transition: background 0.3s;
    }

    header a:hover {
      background-color: rgba(100, 150, 100, 0.8);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 3em 2em;
    }

    section { display: none; max-width: 900px; }
    section.active { display: block; }

    h1 {
      margin-bottom: 1em;
      font-weight: 700;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
      font-weight: 400;
      margin-bottom: 2em;
    }

    .signup-button {
      display: inline-block;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 0.8em 2em;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .signup-button:hover { background: #3e8e41; }

    footer {
      background-color: rgba(0, 50, 0, 0.95);
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #c0c0c0;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <span id="arrow" class="arrow" style="display:none;" onclick="showPage('home')">←</span>
      <span id="siteName">Tree Services</span>
    </div>
    <div class="right">
      <a href="#" onclick="showPage('about')">About</a>
    </div>
  </header>

  <main>
    <section id="home" class="active">
      <h1>Welcome</h1>
      <p>Sign up to join our professional tree services network.</p>
      <a href="#" class="signup-button" onclick="showPage('about')">Learn More / Sign Up</a>
    </section>

    <section id="about">
      <h1>About</h1>
      <p>Our platform connects tree service professionals with business opportunities and clients.</p>
    </section>
  </main>

  <footer>© 2025 Tree Services Platform</footer>

  <script>
    const arrow = document.getElementById('arrow');
    function showPage(pageId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      arrow.style.display = (pageId === 'about') ? 'inline' : 'none';
    }
  </script>
</body>
</html>
